<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - LawPlanet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <h1 class="logo">⚖️ LawPlanet</h1>
      </div>
      <div class="nav-actions">
        <a href="dashboard.html" class="btn btn-secondary btn-sm">Back to Dashboard</a>
        <button class="btn btn-secondary btn-sm" onclick="handleLogout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Chat Container -->
  <div class="chat-container">
    <!-- Conversations Sidebar -->
    <aside class="conversations-sidebar">
      <h3>Conversations</h3>
      <div id="conversationsList" class="conversations-list">
        <!-- Conversations will be loaded here -->
      </div>
    </aside>

    <!-- Chat Area -->
    <main class="chat-area">
      <!-- Chat Header -->
      <div class="chat-header">
        <div id="chatHeaderContent">
          <p class="text-muted">Select a conversation to start chatting</p>
        </div>
      </div>

      <!-- Messages Area -->
      <div class="messages-container" id="messagesContainer">
        <div class="no-conversation">
          <p>Select a conversation from the left to view messages</p>
        </div>
      </div>

      <!-- Message Input -->
      <div class="message-input-container" id="messageInputContainer" style="display: none;">
        <form id="messageForm" class="message-form">
          <textarea
            id="messageInput"
            placeholder="Type your message..."
            rows="2"
            required
          ></textarea>
          <button type="submit" class="btn btn-primary">
            Send
          </button>
        </form>
      </div>
    </main>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="js/chat.js"></script>
</body>
</html>
